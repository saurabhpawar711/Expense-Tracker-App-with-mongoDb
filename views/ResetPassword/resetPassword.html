<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="../ResetPassword/resetPassword.css">

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Reset Password</h3>
                <div class="container2">
                    <p class="card-text">Change your password</p>
                    <form action="#">
                        <input type="password" id="typePassword" class="form-control"
                            placeholder="Enter new password" />
                        <button id="resetBtn" class="btn btn-primary">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="../ResetPassword/resetpassword.js"></script>
</body>

</html>
