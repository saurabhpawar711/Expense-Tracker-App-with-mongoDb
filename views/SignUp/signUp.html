<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<link rel="stylesheet" type="text/css" href="../SignUp/signUp.css">
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="container-title ">
                    <h2>Welcome to ExpenseEase</h2>
                    <h4>Track your expenses by registering here</h4>
                    <img src="../photos/photo2.jpg"
                        class="img-fluid d-none d-lg-block" alt="">
                </div>
            </div>
            <div class="col-lg-6 mt-5">
                <form id="form" method="post">
                    <h2 class="text-center mb-5">Sign into new account</h2>
                    <div class="mb-4">
                        <input type="text" class="form-control" id="name" placeholder="Name" required>
                    </div>
                    <div class="mb-4">
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                    </div>
                    <div class="mb-4">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <div class="mb-4 centerBtn">
                        <button type="submit" class="signupbtn1 btn btn-primary" value="Submit">Sign Up</button>
                    </div>
                    <p>Already have an account? <a class="loginhere" href="../Login/login.html">Login here</a>
                    </p>
                    <div id="error-container"></div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="../SignUp/signUp.js"></script>
</body>

</html>
