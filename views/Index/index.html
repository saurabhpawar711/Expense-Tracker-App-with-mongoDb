  <div class="container mt-4">
    <form id="formId" action="#" onsubmit="addExpense(event)">
      <div class="row">
        <div class="form-group col-md-3 my-2">
          <label for="exampleInputcategory" class="form-label">Category</label>
          <select class="select" id="category" aria-label="Default select example" required>
            <option value="Choose category" selected>Choose category</option>
            <option value="Food & Groceries">Food & Groceries</option>
            <option value="Entertainment & Movies">Entertainment & Movies</option>
            <option value="Fuel & Gasoline">Fuel & Gasoline</option>
            <option value="Health & Wellness">Health & Wellness</option>
            <option value="Clothing & Fashion">Clothing & Fashion</option>
            <option value="Electronics & Gadgets">Electronics & Gadgets</option>
            <option value="Utilities & Bills">Utilities & Bills</option>
            <option value="Education & Books">Education & Books</option>
            <option value="Hobbies & Leisure">Hobbies & Leisure</option>
            <option value="Miscellaneous Expenses">Miscellaneous Expenses</option>
          </select>
        </div>
        <div class="form-group col-md-3 my-2">
          <label for="exampleInputamount" class="form-label">Amount</label>
          <input type="number" class="control wide-input" id="amount" required />
        </div>
        <div class="form-group col-md-3 my-2">
          <label for="exampleInputdescription" class="form-label">Description</label>
          <input type="text" class="control wide-input" id="description" required />
        </div>
        <div class="form-group col-md-3 my-2">
          <div class="text-center">
            <button type="submit" class="btn1" value="Submit">Add Expense</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="container table-container">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr class="table-heading">
            <th scope="col" style="width: 18%;">Date</th>
            <th scope="col" style="width: 20%;">Category</th>
            <th scope="col" style="width: 18%;">Amount</th>
            <th scope="col" style="width: 20%;">Description</th>
            <th scope="col" style="width: 15%;"> </th>
          </tr>
        </thead>
        <tbody id="tableList">

        </tbody>
      </table>
    </div>
  </div>

  <div class="container-items">
    <label for="itemsPerPage">Items Per Page :</label>
    <select id="itemsPerPage" class="itemsPerPage">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="15">15</option>
      <option value="20">20</option>
    </select>
  </div>
  <ul id="pagination" class="pagination">
