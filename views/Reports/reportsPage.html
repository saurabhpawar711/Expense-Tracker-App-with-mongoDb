<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../Reports/reportsPage.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="../Index/index.html">ExpenseEase</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active active-link" aria-current="page" href="../Index/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Leaderboard/leaderboard.html" id="leaderboardLink">Leaderboard üèÜ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="reportsLink">Reports üìä</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="outer-container">
        <h1 class="text-center">Reports</h1>
        <div class="container">
            <div class="report-toggle">
                <button id="dailyToggle" class="toggle-btn active">Daily Report</button>
                <button id="monthlyToggle" class="toggle-btn">Monthly Report</button>
            </div>
            <div class="mb-3" id="dailyContainer">
                <label for="selectedDate" class="form-label">Select Date</label>
                <input type="date" class="form-control" id="selectedDate">
                <button type="submit" class="btn btn-primary" id="dailyBtn">Show</button>
            </div>
            <div class="mb-3" id="monthlyContainer" style="display: none;">
                <label for="selectedMonth" class="form-label">Select Month</label>
                <input type="month" class="form-control" id="selectedMonth">
                <button type="submit" class="btn btn-primary" id="monthlyBtn">Show</button>
            </div>
        </div>
        <div class="container" id="reportContainer">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Category</th>
                            <th>Description</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id="expenseTable">
                    </tbody>
                </table>
            </div>
        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="../Reports/reportsPage.js"></script>

</body>

</html>
